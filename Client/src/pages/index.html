<!DOCTYPE html>
<html>
  <head>
    <title>CD TKPM NC</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div>

          <div id="container"></div>
        
      </form>
      
      <script src="../js/app.js"></script>
      <script id="template" type="text/x-handlebars-template">
          <!-- <ul>
            {{#each items}}
              <li>{{Ho_ten}}</li>
            {{/each}}
          </ul>        -->
          <label>Đơn Vị</label>
          <select name="cbDonVi" id="cbDonVi">
            {{#each listDonVi}}

            {{/each}}
          </select>

          <label>Chi Nhánh</label>

            {{/each}}
          </select>
          <br><br>
          <input type="text" id="tukhoa"  name="tukhoa">
          <button id="btnTraCuu" type="submit">Tra cứu</button>
      </script>
    
    </div>
